<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Event Banner</title>
		<link rel="stylesheet" href="event-banner.css" />
	</head>
	<body>
		<section class="container">
			<div class="banner">
				<div class="banner-text">
					<div class="tag">Client Event</div>
					<h1>Motala Express <br /><span class="orange">Stockholm</span></h1>
					<div class="date">
						<p>Date:</p>
						<h4>17:00 - 22:00 (CET) <br />Thursday, 22nd May</h4>
					</div>
					<div class="location">
						<p>Venue:</p>
						<h4>
							SS Motala Express, Ångbåtsbryggan, Strandvägen 18, Kajplats 18, 114 51 Stockholm
						</h4>
					</div>
				</div>
				<div class="img">
					<img
						src="https://fasolutions.com/wp-content/uploads/2025/04/motala-express-2025.webp"
						alt="Motala Express 2025" />
				</div>
			</div>
			<div class="button">
				<a href="">Register here</a>
			</div>
		</section>
	</body>
</html>
